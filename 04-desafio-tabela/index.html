<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafil tabela</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Moda</h2>
    <div class="produtos-moda">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 5,00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Casa</h2>
    <div class="produtos-casa">
        <table>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Safá</td>
                    <td>R$ 1.200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
